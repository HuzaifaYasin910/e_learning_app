{% extends 'navs-profs.html' %} {% block navs %} <section class="d-flex d-xxl-flex align-items-center justify-content-xxl-center align-items-xxl-center vh-100"><div class="container h-100"><div class="row d-md-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-md-center align-items-md-center justify-content-lg-center justify-content-xl-center justify-content-xxl-center align-items-xxl-center vh-100"><div class="col-md-12"><div class="p-5 rg-rg"><div class="text-center">{% if messages %} {% for message in messages %} <div class="alert alert-info">{{ message}}</div>{% endfor %} {% else %} <h4 class="text-dark mb-4">Update Account</h4>{% endif %} </div><form class="user" method="post" enctype="multipart/form-data">{% csrf_token %} <div class="row mb-3"><div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" placeholder="First Name" required="" type="text" name="first_name" value="{{instructor.first_name}}"></div><div class="col-sm-6"><input class="form-control form-control-user" placeholder="Last Name" required="" type="text" name="last_name" value="{{instructor.last_name}}"></div></div><div class="row mb-3"><div class="col-sm-6 mb-3 mb-sm-0 w-100 h-auto"><label class="col-form-label text-center custom-file-upload m-0 form-control-user">Upload Image&nbsp;<i class="fa fa-cloud-upload fs-5"></i>{% if instructor.profile_image %} <input class="form-control fi" type="file" name="profile_image" value="{{instructor.profile_image.url}}"></label>{% else %} <input class="form-control fi" type="file" name="profile_image"></label>{% endif %} </label></div></div><div class="row mb-3"><div class="col-sm-6 mb-3 mb-sm-0 w-100"><textarea class="form-control" style="border-radius: 18px;" name="bio">{{instructor.bio}} </textarea></div></div><button class="btn btn-primary d-block btn-user w-100" type="submit">Save</button></form></div></div></div></div></section>{% endblock %}
